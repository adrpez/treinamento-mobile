<ion-header>
  <ion-navbar>
    <ion-title>Venda</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>C칩digo do Produto</ion-label>
      <ion-input type="text" [(ngModel)]="venda.produto.id" (blur)="buscarProduto(venda.produto.id)"></ion-input>
    </ion-item>
    <ion-item>
      <button (click)="scanCode()">
        <p>Ler c칩digo de barras</p>
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-label>Produto</ion-label>
      <ion-label>{{venda.produto.titulo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="venda.data"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Valor Unit치rio</ion-label>
      <ion-label text-right>R$ {{venda.produto.valorUnitario}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Quantidade</ion-label>
      <ion-input text-right type="number" [(ngModel)]="venda.quantidade"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Valor Unit치rio</ion-label>
        <ion-label text-right>R$ {{venda.produto.valorUnitario * venda.quantidade}}</ion-label>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="gravar()">Gravar</button>
</ion-content>
