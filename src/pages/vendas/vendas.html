<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Vendas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-list-header>Hoje</ion-list-header>
      <ion-item-sliding *ngFor="let venda of vendas">
        <ion-item (click)="itemSelected(venda)">
          <ion-label item-start>
            <h2>{{venda.produto.titulo}}</h2>
            <ion-note>
                {{venda.quantidade}} {{venda.quantidade == 1? 'Unidade': 'Unidades' }}
            </ion-note>
          </ion-label>
          <ion-label item-end text-right>
              <h2>R$ {{venda.ValorTotal()}}</h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="remover(venda)">
            <ion-icon name="remove-circle"></ion-icon>
            Remover
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Total: R$ {{valorTotal}}</ion-title>
  </ion-toolbar>
</ion-footer>
