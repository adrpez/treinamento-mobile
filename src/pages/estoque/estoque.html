<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Estoque</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="presentModal()">
          <ion-icon name="pie"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let produto of produtosEstoque">
      <ion-avatar item-start>
        <img src="{{produto.thumbnail}}">
      </ion-avatar>
      <ion-label>
        <h2>{{produto.titulo}}</h2>
        <h3>{{produto.categoria? produto.categoria.titulo: ''}}</h3>
        <p>{{produto.saldo}} {{produto.saldo == 1? 'Unidade': 'Unidades' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
